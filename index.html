<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- navbar -->
    
    <div class="jumbotron jumbotron-fluid bg-primary text-white">
        <div class="container">
          <h1 class="display-4">Data Kasus Corona</h1>
          <p class="lead">Jaga Kesehatan Anda !</p>
        </div>
      </div>
     <!-- kasus -->
  
      <div class="card-group text-center">
        <div class="card bg-danger">
          <div class="card-header center-text text-white">
              <h2>Positif</h2>
          </div>
          <div class="card-body text-center text-white">
            <h5 id="positif"></h5>
            <p id="konfirmasi"></p>
            <img src="img/sad.svg" style="width: 100px;" class="card-img-top " alt="...">
          </div>
        </div>
  
      <!-- meninggal -->
        <div class="card bg-info">
          <div class="card-header text-center text-white">
            <h2>Meninggal</h2>
        </div>
          <div class="card-body text-center text-white">
            <h5 id="meninggal"></h5>
            <p id="dead"></p>
            <img src="img/cry.svg" style="width: 100px;" class="card-img-top" alt="...">
          </div>
        </div>
        <!-- sembuh -->
        <div class="card bg-success">
          <div class="card-header text-center text-white">
            <h2>Sembuh</h2>
        </div>
          <div class="card-body text-center text-white">
            <h5 id="sembuh"></h5>
            <p id="pulih"></p>
            <img src="img/happy.svg" style="width: 100px;" class="card-img-top" alt="...">
          </div>
        </div>
      </div>
     
      
      <footer>
          <style>
            footer p{
                margin: 200px 0 0 0;
                background-color: rgb(0, 140, 255);
                padding: 20px;
                font-weight: bold;
                text-align: center;
                color: white;
                font-size: 19px;
              }
          </style>
          <p>Terima kasih</p>
      </footer>

      <script src="src/script.js"></script>
</body>
</html>
